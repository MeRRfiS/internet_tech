<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lab. 2</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            position: relative;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <form>
        <label for="username">Ім'я користувача:</label>
        <input style="float: none;" type="text" id="username" name="username" required>

        <label for="email">Електронна пошта:</label>
        <input style="float: none;" type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input style="float: none;" type="password" id="password" name="password" required>

        <button style="float: none;" type="submit">Зареєструватися</button>
    </form>

</body>
</html>
